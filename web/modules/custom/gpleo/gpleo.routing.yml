gpleo.treaty_text:
  path: '/gpleo/treaty_text/{taxonomy_term}'
  defaults:
    _controller: '\Drupal\gpleo\Controller\GPLeoInforMEAContent::getTreatyText'
    _title: 'Get Treaty text from informea server'
  requirements:
    _permission: 'access content'

